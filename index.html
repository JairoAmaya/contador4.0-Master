<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador 4.0 Academy</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .loading-screen { display: flex; height: 100vh; justify-content: center; align-items: center; flex-direction: column; }
        .error-box { background: #450a0a; color: #fecaca; padding: 20px; border-radius: 8px; max-width: 600px; margin: 20px auto; border: 1px solid #f87171; }
    </style>
</head>
<body>

    <div id="root">
        <div class="loading-screen">
            <h2 style="color: #3b82f6; font-size: 24px; font-weight: bold;">Cargando Contador 4.0...</h2>
            <p style="color: #94a3b8;">Si esto no desaparece en 5 segundos, hay un error.</p>
        </div>
    </div>

    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const root = document.getElementById('root');
            root.innerHTML = `
                <div class="loading-screen">
                    <div class="error-box">
                        <h3 style="font-weight:bold; margin-bottom:10px;">‚ö†Ô∏è Error Detectado</h3>
                        <p>${message}</p>
                        <p style="font-size:12px; margin-top:10px; opacity:0.8;">L√≠nea: ${lineno}</p>
                    </div>
                    <p>Por favor toma una captura de esto y env√≠ala al chat.</p>
                </div>
            `;
        };
    </script>

    <script type="text/babel">
        try {
            const { useState, useMemo, useEffect } = React;

            // --- 1. ICONOS SVG NATIVOS (PARA NO DEPENDER DE INTERNET) ---
            const Icon = ({ name, size = 20, className = "" }) => {
                const props = {
                    xmlns: "http://www.w3.org/2000/svg", width: size, height: size, viewBox: "0 0 24 24",
                    fill: "none", stroke: "currentColor", strokeWidth: 2, strokeLinecap: "round", strokeLinejoin: "round", className
                };
                
                const icons = {
                    Zap: <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />,
                    Search: <><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>,
                    Star: <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />,
                    X: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>,
                    Check: <polyline points="20 6 9 17 4 12"/>,
                    Copy: <><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></>,
                    ArrowRight: <><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></>,
                    ExternalLink: <><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></>,
                    Target: <><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></>,
                    PenTool: <><path d="M12 19l7-7 3 3-7 7-3-3z"/><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="M2 2l7.586 7.586"/><circle cx="11" cy="11" r="2"/></>,
                    // Categorias
                    PieChart: <path d="M21.21 15.89A10 10 0 1 1 8 2.83M22 12A10 10 0 0 0 12 2v10z" />,
                    TrendingUp: <><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></>,
                    Factory: <path d="M2 20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8l-7 5V8l-7 5V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z" />,
                    Building: <><rect x="4" y="2" width="16" height="20" rx="2" ry="2"/><line x1="9" y1="22" x2="9" y2="22"/><line x1="15" y1="22" x2="15" y2="22"/></>,
                    Activity: <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>,
                    ShoppingCart: <><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></>,
                    Hammer: <path d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"/>,
                    Laptop: <><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="2" y1="20" x2="22" y2="20"/></>,
                    Sprout: <><path d="M7 20h10"/><path d="M10 20c5.5-2.5.8-6.4 3-10"/><path d="M9.5 9.4c1.1.8 1.8 2.2 2.3 3.7-2 .4-3.5.4-4.8-.3-1.2-.6-2.3-1.9-3-4.2 2.8-.5 4.4 0 5.5.8z"/><path d="M14.1 6a7 7 0 0 0-1.1 4c1.9-.1 3.3-.6 4.3-1.4 1-1 1.6-2.3 1.7-4.6-2.7.1-4 1-4.9 2z"/></>,
                    Heart: <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>,
                    Calendar: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></>,
                    Award: <><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></>,
                    Database: <><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></>
                };

                return <svg {...props}>{icons[name] || <circle cx="12" cy="12" r="10"/>}</svg>;
            };

            // --- 2. DATOS DE LOS PROMPTS (Simplificado para evitar errores de sintaxis) ---
            const categories = [
                {
                    title: "üìä Costos y Gesti√≥n", color: "bg-pink-600", icon: "PieChart",
                    prompts: [
                        { title: "Dise√±o de Costeo ABC", prompt: "Act√∫a como experto en Costos. Dise√±a una estructura preliminar de Costeo Basado en Actividades (ABC) para el √°rea de [Nombre del √Årea]. Identifica las 5 actividades principales, prop√≥n sus 'Cost Drivers' y sugiere c√≥mo asignar los Costos Indirectos de Fabricaci√≥n (CIF) que suman [Monto Total CIF].", time: "90 min" },
                        { title: "Punto de Equilibrio Multiproducto", prompt: "Calcula el punto de equilibrio para una mezcla. Producto A: Precio [Precio A], CV [Costo Var A], Mix [Mix A]%. Producto B: Precio [Precio B], CV [Costo Var B], Mix [Mix B]%. Costos fijos totales: [Costos Fijos].", time: "60 min" },
                        { title: "An√°lisis Variaciones (Est√°ndar vs Real)", prompt: "Analiza la variaci√≥n de [Monto Variaci√≥n] en [Materia Prima/MOD]. Est√°ndar: [Costo Est√°ndar], Real: [Costo Real]. Desglosa Variaci√≥n Precio vs Variaci√≥n Cantidad.", time: "45 min" },
                        { title: "Decisi√≥n Fabricar o Comprar", prompt: "Analiza si fabricar [Componente] internamente o subcontratar. Costo interno variable: [Costo Var Unitario]. Precio proveedor: [Precio Proveedor]. Costos fijos evitables: [Costos Fijos Evitables].", time: "60 min" }
                    ]
                },
                {
                    title: "üí∞ Presupuestos", color: "bg-emerald-600", icon: "TrendingUp",
                    prompts: [
                        { title: "Presupuesto Base Cero (ZBB)", prompt: "Gu√≠a para ZBB departamento [Depto]. Genera cuestionario para justificar cada partida de gasto y matriz de decisi√≥n para priorizar paquetes.", time: "120 min" },
                        { title: "Rolling Forecast 12 Meses", prompt: "Dise√±a modelo Rolling Forecast para [Empresa]. Define drivers clave a actualizar mensualmente y c√≥mo proyectar tesorer√≠a en alta volatilidad.", time: "90 min" },
                        { title: "An√°lisis de Escenarios", prompt: "Crea 3 escenarios (Base, Optimista, Pesimista) para el presupuesto [A√±o]. Variable cr√≠tica: [Variable Clave]. Impacto en EBITDA.", time: "60 min" }
                    ]
                },
                {
                    title: "üè≠ Industrial", color: "bg-slate-600", icon: "Factory",
                    prompts: [
                        { title: "Costeo por √ìrdenes", prompt: "Estructura hoja de costos para Orden #[Numero]. MP Directa: [MP]. MOD: [Horas] a [Tarifa]. CIF asignado base horas m√°quina: [Horas Maq] a [Tasa CIF].", time: "60 min" },
                        { title: "Costo de Calidad", prompt: "Calcula Costo de Calidad (COQ). Prevenci√≥n: [Monto]. Evaluaci√≥n: [Monto]. Fallas Internas: [Monto]. Fallas Externas: [Monto].", time: "60 min" }
                    ]
                },
                {
                    title: "üè¢ Inmobiliaria", color: "bg-stone-500", icon: "Building",
                    prompts: [
                        { title: "IFRS 16 Arrendamientos", prompt: "Calcula Activo Derecho Uso y Pasivo Arrendamiento. Canon: [Canon]. Plazo: [Plazo]. Tasa incremental: [Tasa]%. Opci√≥n compra: [Si/No].", time: "60 min" },
                        { title: "Cap Rate An√°lisis", prompt: "Calcula Cap Rate de propiedad [Nombre]. NOI anual: [NOI]. Valor de mercado propiedad: [Valor]. Compara con mercado [Cap Rate Mercado]%.", time: "30 min" }
                    ]
                },
                {
                    title: "üè• Sector Salud", color: "bg-cyan-500", icon: "Activity",
                    prompts: [
                        { title: "Gesti√≥n de Glosas", prompt: "Protocolo respuesta glosas aseguradora [Aseguradora]. Motivo: [Motivo Glosa]. Monto: [Monto]. Redacta argumento basado en norma [Normativa].", time: "60 min" },
                        { title: "Costo por Paciente", prompt: "Calcula costo d√≠a cama hospitalizaci√≥n. Costos fijos piso: [Fijos]. Personal enfermer√≠a: [Personal]. Ocupaci√≥n promedio: [Ocupaci√≥n]%.", time: "60 min" }
                    ]
                },
                {
                    title: "üõí Retail", color: "bg-orange-500", icon: "ShoppingCart",
                    prompts: [
                        { title: "GMROI An√°lisis", prompt: "Calcula GMROI categor√≠a [Categoria]. Margen Bruto: [Margen]. Inventario Promedio Costo: [Inv Prom]. Interpreta resultado.", time: "30 min" },
                        { title: "An√°lisis Markdown", prompt: "Calcula impacto financiero de liquidaci√≥n. Inventario obsoleto: [Unidades]. Costo: [Costo]. Precio original: [Precio]. Descuento: [Descuento]%.", time: "45 min" }
                    ]
                },
                {
                    title: "üèóÔ∏è Construcci√≥n", color: "bg-yellow-600", icon: "Hammer",
                    prompts: [
                        { title: "Avance de Obra (POC)", prompt: "Calcula reconocimiento ingresos NIC 11. Costos incurridos: [Incurridos]. Costos totales estimados: [Totales]. Ingreso total contrato: [Contrato].", time: "60 min" },
                        { title: "Control Anticipos", prompt: "Conciliaci√≥n anticipo subcontratista [Nombre]. Anticipo entregado: [Monto]. Actas aprobadas: [Actas]. Amortizaci√≥n aplicada: [Amortizaci√≥n].", time: "45 min" }
                    ]
                },
                {
                    title: "üíª SaaS", color: "bg-indigo-500", icon: "Laptop",
                    prompts: [
                        { title: "MRR Waterfall", prompt: "Construye reporte MRR Waterfall mes [Mes]. MRR Inicio: [Inicio]. New MRR: [New]. Churn MRR: [Churn]. Contraction MRR: [Contraction].", time: "60 min" },
                        { title: "LTV y CAC", prompt: "Calcula LTV y CAC. Costo Adquisici√≥n: [CAC]. ARPU: [ARPU]. Margen Bruto: [Margen]%. Churn Mensual: [Churn]%.", time: "30 min" }
                    ]
                },
                {
                    title: "üåæ Agronegocios", color: "bg-green-600", icon: "Sprout",
                    prompts: [
                        { title: "Activos Biol√≥gicos (NIC 41)", prompt: "Valoraci√≥n activo biol√≥gico [Cultivo/Ganado]. Estado desarrollo: [Estado]. Costos incurridos: [Costos]. Valor mercado: [Valor Mercado].", time: "60 min" },
                        { title: "Costeo Cultivo", prompt: "Acumulaci√≥n costos cultivo [Nombre]. Fase preparaci√≥n: [Costo]. Siembra: [Costo]. Mantenimiento: [Costo]. Cosecha: [Costo].", time: "60 min" }
                    ]
                },
                {
                    title: "üéì ONG", color: "bg-violet-500", icon: "Heart",
                    prompts: [
                        { title: "Fondos Restringidos", prompt: "Contabilidad fondos donante [Donante]. Restricci√≥n uso: [Uso]. Monto recibido: [Monto]. Ejecutado: [Ejecutado]. Saldo disponible.", time: "60 min" },
                        { title: "Allocation Gastos", prompt: "Distribuci√≥n gastos administrativos a programas [Prog A, Prog B]. Base asignaci√≥n: [Base]. % Gasto Admin vs Misional.", time: "60 min" }
                    ]
                }
            ];

            const App = () => {
                const [searchTerm, setSearchTerm] = useState('');
                const [selectedCategory, setSelectedCategory] = useState('all');
                const [selectedPrompt, setSelectedPrompt] = useState(null);
                const [copied, setCopied] = useState(false);
                const [variables, setVariables] = useState({});
                const [favorites, setFavorites] = useState([]);

                // Efecto para cargar favoritos sin romper si falla localStorage
                useEffect(() => {
                    try {
                        const saved = localStorage.getItem('favorites');
                        if (saved) setFavorites(JSON.parse(saved));
                    } catch(e) {}
                }, []);

                const toggleFav = (title) => {
                    const newFavs = favorites.includes(title) 
                        ? favorites.filter(t => t !== title) 
                        : [...favorites, title];
                    setFavorites(newFavs);
                    try { localStorage.setItem('favorites', JSON.stringify(newFavs)); } catch(e){}
                };

                const flatPrompts = useMemo(() => {
                    const flat = [];
                    categories.forEach(cat => {
                        cat.prompts.forEach(p => {
                            flat.push({...p, catName: cat.title, catColor: cat.color, icon: cat.icon});
                        });
                    });
                    return flat;
                }, []);

                const filtered = flatPrompts.filter(p => {
                    const matchSearch = p.title.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchCat = selectedCategory === 'all' || p.catName === selectedCategory;
                    return matchSearch && matchCat;
                });

                // L√≥gica de variables m√°gicas
                const generatedPrompt = useMemo(() => {
                    if (!selectedPrompt) return "";
                    let text = selectedPrompt.prompt;
                    Object.keys(variables).forEach(key => {
                        const val = variables[key];
                        if (val) text = text.replace(`[${key}]`, val);
                    });
                    return text;
                }, [selectedPrompt, variables]);

                useEffect(() => {
                    if (selectedPrompt) {
                        const regex = /\[(.*?)\]/g;
                        const found = [...selectedPrompt.prompt.matchAll(regex)];
                        const vars = {};
                        found.forEach(m => vars[m[1]] = "");
                        setVariables(vars);
                        setCopied(false);
                    }
                }, [selectedPrompt]);

                const copyText = () => {
                    navigator.clipboard.writeText(generatedPrompt);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                };

                return (
                    <div className="min-h-screen pb-10">
                        {/* NAVBAR */}
                        <nav className="bg-slate-900/95 sticky top-0 z-40 border-b border-slate-800 px-4 py-3 shadow-xl">
                            <div className="max-w-6xl mx-auto flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <div className="bg-blue-600 p-2 rounded-lg"><Icon name="Zap" className="text-white"/></div>
                                    <div>
                                        <h1 className="font-bold text-lg leading-tight">Contador 4.0</h1>
                                        <p className="text-xs text-slate-400">MASTER SUITE</p>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <div className="bg-slate-800 px-3 py-1 rounded-full flex items-center gap-2 text-xs font-bold border border-slate-700">
                                        <Icon name="Database" size={14} className="text-blue-400"/> {flatPrompts.length}
                                    </div>
                                    <div className="bg-slate-800 px-3 py-1 rounded-full flex items-center gap-2 text-xs font-bold border border-slate-700">
                                        <Icon name="Star" size={14} className="text-yellow-400"/> {favorites.length}
                                    </div>
                                </div>
                            </div>
                        </nav>

                        {/* CONTENT */}
                        <div className="max-w-6xl mx-auto px-4 py-6">
                            {/* SEARCH */}
                            <div className="flex flex-col md:flex-row gap-4 mb-8">
                                <div className="relative flex-1">
                                    <div className="absolute left-3 top-3 text-slate-500"><Icon name="Search"/></div>
                                    <input 
                                        className="w-full bg-slate-800 border border-slate-700 rounded-xl py-3 pl-10 pr-4 focus:outline-none focus:border-blue-500 transition-colors"
                                        placeholder="Buscar prompt..."
                                        value={searchTerm}
                                        onChange={e => setSearchTerm(e.target.value)}
                                    />
                                </div>
                                <select 
                                    className="bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 outline-none cursor-pointer"
                                    value={selectedCategory}
                                    onChange={e => setSelectedCategory(e.target.value)}
                                >
                                    <option value="all">Todas las Categor√≠as</option>
                                    {categories.map(c => <option key={c.title} value={c.title}>{c.title}</option>)}
                                </select>
                            </div>

                            {/* GRID */}
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filtered.map((p, i) => (
                                    <div key={i} onClick={() => setSelectedPrompt(p)} className="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden hover:border-blue-500/50 hover:shadow-lg transition-all cursor-pointer group flex flex-col">
                                        <div className={`h-1 w-full ${p.catColor}`}></div>
                                        <div className="p-5 flex-1 flex flex-col">
                                            <div className="flex justify-between mb-3">
                                                <div className="flex items-center gap-2">
                                                    <span className="p-1 rounded bg-slate-800 text-slate-400 group-hover:text-white"><Icon name={p.icon} size={16}/></span>
                                                    <span className="text-[10px] font-bold uppercase text-slate-500">{p.catName}</span>
                                                </div>
                                                <button onClick={(e) => {e.stopPropagation(); toggleFav(p.title)}} className="text-slate-600 hover:text-yellow-400">
                                                    <Icon name="Star" fill={favorites.includes(p.title) ? "currentColor" : "none"} size={18}/>
                                                </button>
                                            </div>
                                            <h3 className="font-bold text-lg mb-2 group-hover:text-blue-400">{p.title}</h3>
                                            <p className="text-sm text-slate-400 line-clamp-3 mb-4 flex-1">{p.prompt}</p>
                                            <div className="flex justify-between items-center pt-4 border-t border-slate-800 mt-auto">
                                                <span className="text-xs bg-slate-800 px-2 py-1 rounded text-slate-400">‚è± {p.time}</span>
                                                <span className="text-xs font-bold text-blue-500 flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity">Usar <Icon name="ArrowRight" size={14}/></span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* MODAL */}
                        {selectedPrompt && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-fade-in">
                                <div className="bg-slate-900 w-full max-w-4xl rounded-2xl border border-slate-700 shadow-2xl max-h-[90vh] flex flex-col overflow-hidden">
                                    <div className="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-800/30">
                                        <div className="flex items-center gap-4">
                                            <div className={`p-3 rounded-xl ${selectedPrompt.catColor} bg-opacity-20`}>
                                                <Icon name={selectedPrompt.icon} size={24} className="text-white"/>
                                            </div>
                                            <div>
                                                <h2 className="text-xl font-bold">{selectedPrompt.title}</h2>
                                                <p className="text-sm text-slate-400">{selectedPrompt.catName}</p>
                                            </div>
                                        </div>
                                        <button onClick={() => setSelectedPrompt(null)} className="p-2 hover:bg-slate-800 rounded-lg text-slate-400 hover:text-white"><Icon name="X" size={28}/></button>
                                    </div>

                                    <div className="flex flex-col lg:flex-row flex-1 overflow-hidden">
                                        {/* Variables */}
                                        <div className="w-full lg:w-1/3 bg-slate-800/20 border-r border-slate-800 p-6 overflow-y-auto">
                                            <h4 className="text-xs font-bold text-blue-400 uppercase mb-4 flex items-center gap-2"><Icon name="PenTool" size={14}/> Variables</h4>
                                            <div className="space-y-4">
                                                {Object.keys(variables).length > 0 ? Object.keys(variables).map(key => (
                                                    <div key={key}>
                                                        <label className="text-xs font-bold text-slate-500 ml-1 mb-1 block">{key}</label>
                                                        <input 
                                                            className="w-full bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 text-sm focus:border-blue-500 outline-none"
                                                            placeholder="..."
                                                            value={variables[key]}
                                                            onChange={e => setVariables({...variables, [key]: e.target.value})}
                                                        />
                                                    </div>
                                                )) : <p className="text-sm text-slate-500 italic">No se requieren variables.</p>}
                                            </div>
                                        </div>

                                        {/* Resultado */}
                                        <div className="w-full lg:w-2/3 p-6 flex flex-col bg-slate-900">
                                            <textarea 
                                                readOnly 
                                                className="w-full h-full bg-slate-950 border border-slate-800 rounded-xl p-4 text-slate-300 font-mono text-sm resize-none focus:outline-none mb-4"
                                                value={generatedPrompt}
                                            />
                                            <div className="flex gap-3 flex-col sm:flex-row">
                                                <button onClick={copyText} className={`flex-1 py-3 rounded-xl font-bold flex justify-center items-center gap-2 text-white transition-all ${copied ? 'bg-green-600' : 'bg-blue-600 hover:bg-blue-500'}`}>
                                                    <Icon name={copied ? "Check" : "Copy"}/> {copied ? "¬°Copiado!" : "Copiar Prompt"}
